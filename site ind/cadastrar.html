<script>
    function cadastrar_user() {
        var erros = validaContato();

        if (erros.length > 0) {
            for (var i = 0; i < erros.length; i++) {
                var erro = erros[i];
                var lista = document.createElement("li");
                lista.innerHTML = erro;
                mensagemErro.appendChild(lista);

            }
        }
    }
    //     else {
    //         //    Código que envia  os dados 
    //         // para o BD
    //     }
    // }

    function validaContato() {
        var erros = [];
        if ((!inp_email.value) || (inp_email.value.search('@')) == -1 || (inp_email.value.search('.')) == -1 || (inp_email.value.search(' ') >= '')) {
            erros.push("O formato do email é: usuario@dominio.com");
        }

        if (!inp_nome_completo.value) {
            erros.push("Preencher nome");
        }

        if (!inp_nascimento.value.value) {
            erros.push("Preencha data nascimento");
        }

        return erros;
    }
</script>
